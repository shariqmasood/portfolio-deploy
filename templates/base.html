<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title if title else "Portfolio" }}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    @keyframes fadeInZoom {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    .animated-logo {
      animation: fadeInZoom 1s ease-in-out forwards;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">My Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
         aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/resume">Resume</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
         </ul>
      </div>
    </div>
  </nav>

  <button class="btn btn-secondary position-fixed top-0 end-0 m-3 z-3" onclick="toggleDark()">ðŸŒ™</button>

  <script>
    function toggleDark() {
      document.body.classList.toggle("dark-mode");
      document.querySelector('nav').classList.toggle("dark-mode");
      document.querySelector('footer').classList.toggle("dark-mode");
    }
  </script>

  <!-- Main Content -->
  <div class="container py-4 px-3">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-light py-4 mt-5 border-top">
    <div class="container text-center">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Shariq Masood Logo" style="height: 60px;" class="mb-2 animated-logo">
      <p class="mb-1">&copy; {{ year or "2025" }} Shariq Masood. All rights reserved.</p>
      <p class="mb-0 small">
        <a href="mailto:shariqmasood@gmail.com">shariqmasood@gmail.com</a> |
        <a href="https://linkedin.com/in/shariq-masood-8b70a4293" target="_blank">LinkedIn</a>
      </p>
      <a href="{{ url_for('static', filename='docs/Shariq_Masood_Resume.pdf') }}" class="btn btn-outline-primary mt-3" download>
        ðŸ“„ Download My Resume
      </a>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
